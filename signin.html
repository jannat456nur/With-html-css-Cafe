<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@glide/glide/dist/css/glide.core.min.css"
    />
    <link rel="stylesheet" href="/signin.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login To Your Account</h2>
      <hr class="hr" />
      <form>
        <label for="Email">Email:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your mail"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
        />

        <input type="submit" value="Login" />
        <a href="" class="forgetp">Forget password ?</a>

        <div class="dha-div">
          <p class="dha">Don't have an account ?</p>
          <a href="signup.html">Create Account</a>
        </div>
      </form>
    </div>
  </body>
</html>
